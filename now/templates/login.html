{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="row">
  <div class="col-md-8">
   <div class="jumbotron" style="background-color: #A9E2F3; margin-left: 45%; margin-top: 8%; margin-bottom: 30%;  width: 60%">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-default">
    </form>
</div>
</div>
{% endblock %}
